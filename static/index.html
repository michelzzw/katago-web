<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KataGo Web - 围棋 AI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚫</text></svg>">
</head>
<body>
    <div id="app">
        <!-- 顶部标题栏 -->
        <header id="header">
            <h1>KataGo Web</h1>
            <div id="status-indicator">
                <span id="engine-status" class="status-dot offline"></span>
                <span id="engine-text">连接中...</span>
            </div>
        </header>

        <!-- 主内容区 -->
        <main id="main-content">
            <!-- 左侧：棋盘 + 导航条 -->
            <div id="board-area">
                <div id="board-container">
                    <canvas id="goboard"></canvas>
                </div>

                <!-- KaTrain 风格导航条 -->
                <div id="move-nav">
                    <div id="nav-buttons">
                        <button id="nav-start" title="跳到开头">⏮</button>
                        <button id="nav-back10" title="后退10步">⏪</button>
                        <button id="nav-back1" title="后退1步">◀</button>
                        <button id="nav-forward1" title="前进1步">▶</button>
                        <button id="nav-forward10" title="前进10步">⏩</button>
                        <button id="nav-end" title="跳到最新">⏭</button>
                    </div>
                    <div id="nav-slider-row">
                        <span id="nav-move-num">0</span>
                        <input type="range" id="nav-slider" min="0" max="0" value="0" step="1">
                        <span id="nav-move-total">/ 0</span>
                    </div>
                </div>

                <!-- 胜率条（棋盘正下方） -->
                <div id="winrate-strip">
                    <span id="wr-black-label" class="wr-label">⚫ <span id="winrate-black">50.0%</span></span>
                    <div id="winrate-bar-container">
                        <div id="winrate-bar-black"></div>
                    </div>
                    <span id="wr-white-label" class="wr-label"><span id="winrate-white">50.0%</span> ⚪</span>
                    <span id="score-lead" class="score-lead-inline">0.0</span>
                </div>
            </div>

            <!-- 右侧：控制面板 -->
            <div id="panel">
                <!-- 模式与操作 -->
                <div class="panel-section">
                    <div class="mode-buttons">
                        <button class="mode-btn active" data-mode="free-play" title="自由摆谱，黑白交替">♟ 摆谱</button>
                        <button class="mode-btn" data-mode="play-black" title="执黑对AI">⚫ 执黑</button>
                        <button class="mode-btn" data-mode="play-white" title="执白对AI">⚪ 执白</button>
                        <button class="mode-btn" data-mode="ai-vs-ai" title="AI自我对弈">🤖 AI对弈</button>
                    </div>
                    <div class="action-buttons" style="margin-top:8px">
                        <button id="btn-undo" title="悔棋">↩ 悔棋</button>
                        <button id="btn-pass" title="虚手">⏭ 虚手</button>
                        <button id="btn-analyze" title="分析当前局面">🔍 分析</button>
                        <button id="btn-new-game" title="新对局">🔄 新对局</button>
                    </div>
                    <div class="action-buttons" style="margin-top:4px">
                        <button id="btn-camera" title="拍照识别棋盘">📷 拍照识别</button>
                        <input type="file" id="camera-input" accept="image/*" capture="environment" style="display:none">
                    </div>
                </div>

                <!-- 设置 -->
                <div class="panel-section collapsible" id="settings-section">
                    <h3 class="section-toggle" data-target="settings-body">⚙ 设置 <span class="toggle-icon">▾</span></h3>
                    <div id="settings-body" class="section-body">
                        <div class="setting-row">
                            <label for="board-size">棋盘</label>
                            <select id="board-size">
                                <option value="19" selected>19×19</option>
                                <option value="13">13×13</option>
                                <option value="9">9×9</option>
                            </select>
                        </div>
                        <div class="setting-row">
                            <label for="komi">贴目</label>
                            <select id="komi">
                                <option value="7.5" selected>7.5</option>
                                <option value="6.5">6.5</option>
                                <option value="0.5">0.5</option>
                                <option value="0">0</option>
                            </select>
                        </div>
                        <div class="setting-row">
                            <label for="max-visits">搜索量</label>
                            <select id="max-visits">
                                <option value="100">100</option>
                                <option value="300">300</option>
                                <option value="500">500</option>
                                <option value="1000">1000</option>
                                <option value="3000" selected>3000</option>
                                <option value="10000">10000</option>
                            </select>
                        </div>
                        <div class="setting-row">
                            <label><input type="checkbox" id="show-analysis" checked> 分析</label>
                            <label><input type="checkbox" id="show-ownership"> 目数</label>
                            <label><input type="checkbox" id="show-move-number"> 手数</label>
                        </div>
                    </div>
                </div>

                <!-- 推荐走法 -->
                <div class="panel-section" id="suggestions-section">
                    <h3>推荐走法</h3>
                    <div id="suggestions-list">
                        <p class="placeholder">落子后将显示分析</p>
                    </div>
                </div>

                <!-- 变化图 PV -->
                <div class="panel-section" id="pv-section">
                    <h3>主要变化</h3>
                    <div id="pv-display">
                        <p class="placeholder">点击推荐走法查看变化</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- 棋盘识别弹窗 -->
        <div id="recognize-modal" class="modal-overlay" style="display:none">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="recognize-title">📷 棋盘识别</h3>
                    <button id="modal-close" class="modal-close-btn">✕</button>
                </div>
                <div class="modal-body">
                    <!-- 阶段1：上传/识别中 -->
                    <div id="recognize-loading" style="display:none">
                        <p>🤖 AI 正在识别棋盘，请稍候...</p>
                    </div>

                    <!-- 阶段2：识别结果预览 -->
                    <div id="recognize-result" style="display:none">
                        <div class="recognize-preview-row">
                            <div class="recognize-preview-col">
                                <p class="preview-label">识别结果</p>
                                <canvas id="recognize-board-canvas" width="380" height="380"></canvas>
                            </div>
                        </div>
                        <div id="recognize-info">
                            <span id="recognize-confidence"></span>
                            <span id="recognize-auto-status"></span>
                        </div>
                        <p class="recognize-hint">点击棋盘修正：空 → ⚫ → ⚪ → 空</p>
                        <div class="recognize-actions">
                            <button id="btn-recognize-confirm" class="btn-primary">✅ 确认加载</button>
                            <button id="btn-recognize-retry">📷 重新拍照</button>
                            <div class="recognize-color-select">
                                <label>下一手：</label>
                                <select id="recognize-next-player">
                                    <option value="1">⚫ 黑</option>
                                    <option value="2">⚪ 白</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <!-- Go Board -->
    <script src="js/goboard.js"></script>
    <!-- App Logic -->
    <script src="js/app.js"></script>
</body>
</html>
