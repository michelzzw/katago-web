# KataGo GTP/Analysis Configuration
# 根据你的硬件调整以下参数

# 搜索相关参数
numSearchThreads = 16

# 神经网络推理参数
nnMaxBatchSize = 32

# 如果使用 CUDA/TensorRT 后端
# nnMaxBatchSize = 16
# cudaUseFP16 = true
# cudaUseNHWC = true

# 如果使用 OpenCL 后端
# nnMaxBatchSize = 16
# openclUseFP16 = auto

# 分析引擎设置
# 报告在分析中的最大走法数
maxVisitsForAnalysis = 1000

# 默认规则 (Chinese / Japanese / Korean / Tromp-Taylor / New-Zealand / AGA)
rules = Chinese

# 贴目
komi = 7.5

# 棋盘大小（仅用于 GTP 模式默认值，分析模式中由请求指定）
boardSizeX = 19
boardSizeY = 19

# 日志
logDir = logs
logSearchInfo = true
logToStderr = false

# 分析引擎宽度限制
analysisPVLen = 15
analysisWideRootNoise = 0.04

# 时间管理
maxTime = 60
numAnalysisThreads = 1

# 其他
mutexPoolSize = 8192
